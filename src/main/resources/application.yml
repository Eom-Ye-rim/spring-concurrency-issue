  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration-time: ${JWT_ACCESS_TOKEN_EXPIRATION_TIME}

basket:
  timeout: ${BASKET_TIMEOUT}
  time-unit: ${BASKET_TIMEUNIT}

